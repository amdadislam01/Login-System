<!DOCTYPE html>
<html>

<head>
    <title>Login~System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signup-form">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="username" name="txt" placeholder="User name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="number" id="phone" name="phone" placeholder="Number" required>
                <input type="password" id="signup-password" name="pswd" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="login-form">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="pswd" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="welcome-message" class="hidden">
        <h2>Welcome, <span id="display-name"></span>!</h2>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="App/app.js"></script>
</body>

</html>
